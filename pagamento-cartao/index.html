<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cartao de Credito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/marcellovm.github.io/pagamento-cartao/css/custom.css">
</head>
<body class="container">
    <h1 class="mt-3">Pagamento</h1>
    <hr>

    <section class="row">
        <div class="col">
            <form>              
                <label for="numero">Numero do Cartão</label>
                <input type="text" id="numero" placeholder="Ex: 0000 0000 0000 0000" class="form-control mb-3">

                <label for="nome">Nome do Titular</label>
                <input type="text" id="nome" placeholder="Ex: Marcello Victor Marinho" class="form-control mb-3">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Ex: 000 000 000 55" class="form-control mb-3">
            
                    <div class="row">
                        <div class="col">
                            <label for="mes">Mês</label>
                            <select name="" id="mes" class="form-select mb-3">                            
                                <option selected>--Selecione--</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="ano">Ano</label>
                            <select name="" id="ano" class="form-select">                           
                                <option selected>--Selecione--</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" class="form-control">
                        </div>
                    </div>  
                    
                    <button class="btn btn-success w-100">Enviar</button>
            </form>
        </div>
        
        <div class="col">
            <div class="card-container">
                <div class="frente">
                    <div class="image">
                        <img src="" alt="">
                        <div id="card_bandeira"></div>
                    </div>
                    <div id="card_numero" class="card-numero-box">#### #### #### ####</div>

                    <div class="flexbox">
                        <div class="box">
                            <span>Nome do Titular</span>
                            <div id="card_titular">Marcello Victor Marinho</div>
                        </div>
                        <div class="box">
                            <span>Validade</span>
                            <div>
                                <span id="card_mes">MM</span>
                                <span id="card_ano">YY</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="verso">

                </div>
            </div>
        </div>
    </section>
    <hr>
</body>
</html>
